<!DOCTYPE html>
<html>
<head>
	<title>Fairy Tale Hangman</title>
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>
	<div class="row">
		<div class="col-md-12 header"></div>
		
	</div>

	<div class= "row">
		<div class ="col-md-12 instructions"> 
			<p> You have 15 guesses to guess the correct fairy tale character. Just don't say Rumpelstiltskin three times.</p> 
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 well">
			<h2 id = charGuess>
				
			</h2>
		</div>
		<div class="col-md-6 well">
			<ul>
				<li>Guesses Left: <span id = "guessesLeft"> </span> </li>
				<li>Wrong Guesses: <span id ="wrongGuesses"></span> </li>
				<li>Wins: <span id = "winCounter"></span> </li>
				<li>Losses: <span id = "lossCounter"></span> </li>
			</ul>
		</div>
	</div>
</body>
<script type='text/javascript' src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
